<div class = "login center-content">
  <div class = "container">
    <div class = "row">
        <md-icon md-svg-src="components/commons/ic_account_circle_white_48px.svg" aria-label="login"></md-icon>
    </div>
    <div class = "row">
        <form>
          <md-input-container>
            <label>Username</label>
            <input type = "text" ng-model = "username"/>
          </md-input-container>
          <md-input-container>
            <label>Password</label>
            <input type = "password" ng-model = "password"/>
          </md-input-container>
          <md-checkbox ng-model="rememberMe" aria-label="Remember me">
            Remember me
          </md-checkbox>
          <div class = "row">
            <md-button class = "md-raised center-content" ng-click = "login()">
              Login
            </md-button>
          </div>
        </form>
    </div>
  </div>
</div>
