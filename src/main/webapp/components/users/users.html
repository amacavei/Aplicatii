<div class = "users shadows center-content">
    <div class="container">
        <div class="row">
            <div class="md-display-2">
                Users List
            </div>
        </div>
        <div class="row">
          <md-input-container>
              <label></label>
              <input autocomplete="new-firstName" type = "text" placeholder="Search for" ng-model="query"/>
          </md-input-container>
        </div>
        <div class="row">
          <md-card class = "col-md-5" ng-repeat = "user in users | filter:query">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{user.firstName}} {{user.familyName}}</span>
                <span class="md-subhead">{{user.email}}</span>
              </md-card-title-text>
              <div class = "edit" ng-if = "isAdmin()">
              </div>
            </md-card-title>
          </md-card>
        </div>
    </div>
</div>
